<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p {
            display: none;
        }
        div:hover{
            color: rgb(241, 240, 255);
            background-color: rgb(24, 54, 189);
            width: 150px;
            display: block;
        }
        div:hover>p{
            display: block;
        }
    </style>
    <title>Exemplo de hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        <p>link</p>
        passe o mouse aqui</div>
</body>
</html>
