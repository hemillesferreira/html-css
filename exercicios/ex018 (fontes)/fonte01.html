<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            font-style: normal;
        }

        h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, delectus dolore, officiis facere quidem
        culpa ut, recusandae fugiat nisi ipsam omnis expedita nemo. Doloremque voluptatibus laudantium iusto ex
        voluptatem sit.</p>
</body>

</html>
