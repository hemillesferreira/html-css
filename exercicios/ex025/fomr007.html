<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected >---Escolha---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="SP" selected>Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="RM">Rio Grande do Norte</option>
                    <option value="MA">Maranaho</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option >Administrador</option>
                    <option >Professor</option>
                    <option >Desenvolvedor</option>
                    <option >Contador</option>
                </datalist>
            </p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
