<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imdeia"  min="0" max="10" size="4" step="0.1">
        </p>
        <P>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </P>
        <p>
            <label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihr">Horario Prova:</label>
            <input type="time" name="hr" id="ihr">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
