<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sex" id="imasc"><label for="imasc">Masculino</label><br>
                <input type="radio" name="sex" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol </label><br>
            <input type="checkbox" name="Bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="Nat" id="inat"><label for="inat">Natacao</label> <br>
            <input type="checkbox" name="fut" id="itenis"><label for="itenis">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
